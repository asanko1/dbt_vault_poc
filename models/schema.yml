version: 2

sources:
  - name: tpch_sample
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF{{ var('tpch_size', 10) }}
    tables:
      - name: LINEITEM
      - name: CUSTOMER
      - name: ORDERS
      - name: PARTSUPP
      - name: SUPPLIER
      - name: PART
      - name: NATION
      - name: REGION
  - name: Homesite
    database: PC_DBT_DB
    schema: DBT_ABASAK
    tables:
      - name: HOMESITEMASTER



models:
  - name: SAT_HomeSite
    columns:
        - name: HOMESITEID
          tests:
            - unique:
                config:            
                  severity: warn
                  store_failures: true
        - name: ADDRESSLINE1
          tests:
            - not_null:
                config:            
                  severity: warn
        - name: HOMESTATUS
          tests:
            - accepted_values:
                values: ['S', 'M','C','Z']
                config:            
                  severity: warn
        - name: PLANCODE
          tests:
            - string_length_check:
                desired_len: '4'
                config:            
                  severity: warn
    tests:
            - dbt_utils.expression_is_true:
                expression: "TEMPLATENUMBER>160 and TEMPLATENUMBER<200"
                condition: "TEMPLATENUMBER <> NULL OR TEMPLATENUMBER <> 'NULL'"
                config:            
                  severity: warn
                  store_failures: true
                      
    